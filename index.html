<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How did we do?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/svg+xml" href="images/edit.svg">

    <style>
        body {
            background: white;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            color: #000;
        }

        .navbar {
            width: 100%;
            background-color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 80px; /* Fixed height for the navbar */
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 0.5rem;
            transition: color 0.3s ease, text-decoration 0.3s ease; /* Added transition for color and underline */
            font-size: 1rem; 
        }

        .navbar a:hover {
            color: black; /* Change text color on hover */
            text-decoration: underline; /* Add underline on hover */
        }

        .navbar img {
            cursor: pointer;
            height: auto;
            width: 70px; 
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 0.2rem;
            color: black;
        }

        .container {
            text-align: center;
            margin-top: 7rem; 
            z-index: 2;
        }

        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            margin-bottom: 2rem;
        }

        .footer {
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            padding: 0.5rem 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            font-size: 0.8rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            max-width: 500px;
            height: auto;
        }

        .button-container div {
            flex-basis: 0;
            flex-grow: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button-container div:active {
            transform: scale(0.95);
        }

        .button-container img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .navbar-links a {
                display: none;
            }

            .social-icons span {
                display: none;
            }

            .social-icons {
                margin-top: 0.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar {
                padding: 0.5rem;
                height: auto; /* Allow height to adjust for mobile */
            }

            .logo-container img {
                width: 60px;
            }

            .container h1 {
                font-size: 2.5rem; /* Increased font size */
            }

            .container p {
                font-size: 1.2rem; /* Increased font size */
            }

            .container a {
                padding: 0.8rem 1.2rem; /* Increased padding */
            }

            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .button-container img {
                width: 140px; /* Increased size */
                height: 140px; /* Increased size */
            }
        
        }
    </style>
</head>

<body class="fade-in">
    <div class="overlay"></div>
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="feedback.html" id="rate-link">Rate our Services</a>
        </div>
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" onclick="window.location.href='index.html'">
        </div>
        <div class="social-icons">
            <span>Our Socials:</span> 
            <a href="https://www.instagram.com/google/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/google/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    <div class="container">
        <h1>How did we do?</h1>
        <p>Please click an icon below</p>
        <div class="button-container">
            <div data-href="feedback.html">
                <img src="images/good.png" alt="good">
            </div>
            <div data-href="form.html">
                <img src="images/bad.png" alt="bad">
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 GetReviewSG. All Rights Reserved.
    </div>
    <script>
        document.getElementById('rate-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });

        const buttons = document.querySelectorAll('.button-container div');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    window.location.href = button.getAttribute('data-href');
                }, 300);
            });
        });

        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>

</html>
