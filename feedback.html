<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How did we do?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/svg+xml" href="images/edit.svg">

    <style>
        body {
            background: white;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            color: #000;
        }

        .navbar {
            width: 100%;
            background-color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar img {
            cursor: pointer;
            height: auto;
            width: 70px;
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 0.2rem;
            color: black;
        }

        .container {
            text-align: center;
            margin-top: 7rem;
            z-index: 2;
        }

        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            margin-bottom: 2rem;
        }

        .footer {
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            padding: 0.5rem 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            font-size: 0.8rem;
        }

        .line-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .line-container img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .line-container img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .navbar-links a {
                display: none;
            }

            .social-icons span {
                display: none;
            }

            .social-icons {
                margin-top: 0.5rem;
            }

            .container {
                margin-top: 6rem;
            }

            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1.2rem;
            }

            .line-container img {
                width: 140px;
                height: 140px;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar {
                padding: 0.5rem;
                height: auto;
            }

            .logo-container img {
                width: 60px;
            }

            .container {
                margin-top: 5rem;
            }

            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }

            .line-container img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body class="fade-win">
    <div class="overlay"></div>
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="feedback.html" id="rate-link">Rate our Services</a>
        </div>
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" onclick="window.location.href='index.html'">
        </div>
        <div class="social-icons">
            <span>Our Socials:</span>
            <a href="https://www.instagram.com/rolex/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/rolex/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    <div class="container">
        <h1>Sharing helps us grow!</h1>
        <p>The below are example links only</p>
        <div class="line-container">
            <img src="images/google.png" alt="Write reviews" data-href="https://www.google.com/search?hl=en-SG&gl=sg&q=Googleplex,+1600+Amphitheatre+Pkwy,+Mountain+View,+CA+94043,+United+States&ludocid=7793879817120868320&lsig=AB86z5WO7ZAq9bhf4Fvw8A7Hi51Z">
            <img src="./images/blank.png" alt="Write Reviews" data-href="#">
            <img src="./images/blank.png" alt="Write Reviews" data-href="#">
        </div>
        <p><br>Default plan comes with 1 free box<br>to place the review link</p>
    </div>
    <div class="footer">
        &copy; 2024 GetReviewSG. All Rights Reserved.
    </div>
    <script>
        document.getElementById('rate-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });

        const images = document.querySelectorAll('.line-container img');
        images.forEach(image => {
            image.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-href');
            });
        });

        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>

</html>
